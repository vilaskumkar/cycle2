    <script type="text/javascript">


        $(document.documentElement).keyup(function (e) {
            if (e.keyCode == 39)
            {
                $('.active .cycle-slideshow').cycle('next');
                // $('.active .slideshow1').cycle('next');
                // $('.active .slideshow2').cycle('next');
                // $('.active .slideshow3').cycle('next');
            }

            if (e.keyCode == 37)
            {
                $('.active .cycle-slideshow').cycle('prev');
                // $('.active .slideshow1').cycle('prev');
                // $('.active .slideshow2').cycle('prev');
                // $('.active .slideshow3').cycle('prev');
            }

        });
        $(document).ready(function(){

		    setRandomClass();
		    setInterval(function () {
		    	setRandomClass();
		    }, 10000);

		    function setRandomClass() {
		    	var ul = $(".waa");
		    	// var items = ul.find("li");
		    	var number = ul.length;
		    	var random = Math.floor((Math.random() * number));
		    	ul.removeClass("active");
		    	ul.eq(random).addClass("active");
		    }

        });
    </script>
</head>

<body>

<div class="waa">
<h1>slideshow1</h1>
<div class="cycle-slideshow" 
    data-cycle-fx="scrollHorz" 
    data-cycle-timeout="0"
    data-cycle-slides="> div"
